{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="auth-card">
        <h2 class="mb-4">Create Profile</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Picture URL</label>
                <input type="url" name="profile_pic" class="form-control" 
                       placeholder="https://example.com/photo.jpg">
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" name="consent" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent">
                    Include me on leaderboards
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save Profile</button>
                <a href="{{ url_for('imap_login') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
