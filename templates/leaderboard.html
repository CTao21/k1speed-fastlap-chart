{% extends "base.html" %}

{% block content %}
<div class="leaderboard-container">
    <div class="leaderboard-header">
        <h2>Leaderboards</h2>
        <a href="{{ url_for('results') }}" class="btn btn-outline-secondary">Back to Results</a>
    </div>

    <div class="tracks-list">
        {% for track in tracks %}
        <a href="{{ url_for('track_leaderboard', track_name=track) }}" 
           class="track-button btn btn-primary">
            {{ track }}
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .tracks-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .track-button {
        width: 100%;
        padding: 1rem;
        text-align: center;
    }
</style>
{% endblock %}
