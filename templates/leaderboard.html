{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="main-card text-center">
    <h2 class="mb-4">Leaderboards</h2>
    <a href="{{ url_for('results') }}" class="btn btn-outline-secondary mb-3">Back to Results</a>

    <div class="row">
      {% for track in tracks %}
      <div class="col-md-6 mb-4">
        <a href="{{ url_for('track_leaderboard', track_name=track.display_name) }}" class="text-decoration-none text-dark">
          <div class="card h-100 track-card">
            {% if track.has_image %}
            <img src="{{ url_for('static', filename='img/tracks/' ~ track.image_file) }}" class="track-card-img card-img-top" alt="{{ track.display_name }}">
            {% else %}
            <div class="track-card-placeholder card-img-top">ðŸš§ Coming Soon ðŸš§</div>
            {% endif %}
            <div class="card-body d-flex flex-column justify-content-center">
              <h5 class="card-title text-center">{{ track.display_name }}</h5>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
