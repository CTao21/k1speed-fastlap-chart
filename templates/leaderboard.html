{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="main-card text-center">
    <h2 class="mb-4">Leaderboards</h2>
    <a href="{{ url_for('results') }}" class="btn btn-outline-secondary mb-3">Back to Results</a>

    <div class="tracks-list">
      {% for track in tracks %}
      <a href="{{ url_for('track_leaderboard', track_name=track) }}" class="track-button btn btn-primary">
        {{ track }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  .tracks-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }

  .track-button {
    width: 100%;
    padding: 1rem;
    text-align: center;
  }
</style>
{% endblock %}
